<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./assets/images/favicon.png" />
    <title>MIGUELANGEL2345 | betting-ongoing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src=" https://MomentJS.com/downloads/moment.js"></script>
    <link rel="stylesheet" href="./assets/css/_theme.css" />
    <link rel="stylesheet" href="./assets/css/_common.css" />
    <link rel="stylesheet" href="./assets/css/betting-ongoing.css" />
  </head>
  <body>
    <main>
      <div class="p-20">
        <p class="text-3xl text-center font-bold" id="status-notice">
          Loading ongoing betting data...
        </p>
        <div class="hidden mt-10" id="betting-ongoing">
          <div class="flex flex-col gap-3">
            <div class="flex gap-4">
              <p class="font-bold">Description:</p>
              <p id="betting-description"></p>
            </div>
            <div class="flex gap-4">
              <p class="pt-label">Opitons:</p>
              <div class="flex flex-col gap-2" id="betting-options"></div>
            </div>
            <div class="flex gap-4">
              <p class="pt-label">Duration:</p>
              <p id="betting-duration"></p>
            </div>
            <div class="flex gap-4">
              <p class="pt-label">Min amount to bet:</p>
              <p id="betting-minAmount"></p>
            </div>
            <div class="flex gap-4">
              <p class="pt-label">Max amount to bet:</p>
              <p id="betting-maxAmount"></p>
            </div>
            <div class="flex gap-4">
              <p class="pt-label">Created at:</p>
              <p id="betting-createdAt"></p>
            </div>
            <div class="flex gap-4">
              <p class="pt-label">Remaining time:</p>
              <p id="betting-remainingTime"></p>
            </div>
            <div class="flex gap-4 items-center">
              <p class="pt-label">
                Betting Points: <span id="betting-points"></span>
              </p>
              <div
                class="bg-white flex-1 h-6 rounded-md flex items-center overflow-hidden"
                id="betting-pointsBar"
              ></div>
            </div>
            <div class="flex gap-4">
              <p class="pt-label">Participants:</p>
              <div class="flex gap-4" id="betting-participants"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/js/_tailwind.config.js"></script>
    <script src="./assets/js/_config.js"></script>
    <script src="./assets/js/_common.js"></script>
    <script src="./assets/js/betting-ongoing.js"></script>
  </body>
</html>
